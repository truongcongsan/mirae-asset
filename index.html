<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- flag -->
      <div class="flag">
        <button class="vietnam"></button>
        <button class="britain"></button>
      </div>

      <!-- header -->
      <div class="header">
        <div class="header-container">
          <h3>mirae asset</h3>
          <p>securities</p>
        </div>
      </div>

      <!-- form -->
      <div class="form-container">
        <form class="form">
          <div class="cancel">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <h3 class="form-title">Đăng nhập</h3>
          <span class="sos">Dịch vụ không khả dụng. Vui lòng thử lại sau</span>
          <div class="username">
            <label>Tài khoản</label>
            <div class="form-input">
              <div class="icon icon-username">
                <i class="fa-solid fa-user"></i>
              </div>
              <input type="text" class="ip-username" />
            </div>
          </div>
          <div class="password">
            <label>Mật khẩu</label>
            <div class="form-input">
              <div class="icon icon-password">
                <i class="fa-solid fa-lock"></i>
              </div>
              <input type="text" class="ip-password" />
              <div class="icon icon-eye">
                <i class="fa-solid fa-eye"></i>
              </div>
            </div>
          </div>
          <div class="confirm">
            <label>Mã xác thực</label>
            <div class="confirm-container">
              <div class="form-input">
                <input type="text" class="ip-confirm" />
              </div>
              <div class="code">
                <div class="text">8835</div>
                <div class="icon icon-rotate">
                  <i class="fa-solid fa-arrows-rotate"></i>
                </div>
              </div>
            </div>
          </div>
          <a href="#" class="qmk">Quên mật khẩu?</a>
          <div class="mtk">
            <p>Bạn chưa có tài khoản?</p>
            <a href="#" class="mtk-link">Mở tài khoản?</a>
          </div>
          <div class="logo">
            <i class="fa-solid fa-lock-keyhole"></i>
          </div>
          <button class="login">Đăng nhập</button>
        </form>
      </div>

      <!-- footer -->
      <div class="footer">
        <div class="up">
          <a href="#">Hướng dẫn sử dụng</a>
          <a href="#">Hỗ trợ</a>
          <a href="#">Chính sách riêng tư</a>
          <a href="#">Điểu khoản sử dụng</a>
        </div>
        <div class="contact">
          <div class="contact-title">Liên hệ:</div>
          <div class="contact-phone">
            <i class="fa-solid fa-phone-volume"></i>
            <div class="contact-number">Hot line: <a href="#">18006277</a></div>
          </div>
          <div class="contact-email">
            <i class="fa-solid fa-envelope"></i>
            <div class="contact-email-child">
              Email: <a href="#">cs@miraeasset.com.vn</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
